    - assets/handkey.png
    - assets/icr.png
    - assets/isr.png
    - assets/landmark.png
    - assets/langdetect.png
    - assets/liveness.png
    - assets/ml.png
    - assets/model.png
    - assets/object.png
    - assets/productsegment.png
    - assets/rtt.png
    - assets/scene.png
    - assets/segmentation.png
    - assets/skeleton.png
    - assets/sounddetect.png
    - assets/text.png
    - assets/textembed.png
